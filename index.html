<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rajan Bhai Cricket Tips</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0b3d2e; /* DARK GREEN BACKGROUND */
    font-family: Arial, sans-serif;
}

/* MAIN BOX */
.glow-box{
    position:relative;
    width:90%;
    max-width:420px;
    padding:25px 20px 35px;
    background:#bff5ff;
    border-radius:22px;
    text-align:center;
    overflow:hidden;
    z-index:1;
}

/* BORDER LIGHT ANIMATION */
.glow-box::before{
    content:"";
    position:absolute;
    inset:-3px;
    background:linear-gradient(
        90deg,
        #ff00ff,
        #00ffff,
        #00ff00,
        #ff9900,
        #ff00ff
    );
    background-size:400%;
    animation:borderMove 4s linear infinite;
    z-index:-1;
    border-radius:25px;
}

.glow-box::after{
    content:"";
    position:absolute;
    inset:3px;
    background:#bff5ff;
    border-radius:19px;
    z-index:-1;
}

@keyframes borderMove{
    0%{background-position:0%;}
    100%{background-position:400%;}
}

/* PROFILE IMAGE */
.profile{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    margin-bottom:15px;
    border:4px solid #ffffff;
}

/* TEXT */
h1{
    margin:8px 0 12px;
    color:#7a00ff;
    font-size:26px;
    font-weight:900;
}

.leagues{
    color:#ff3300;
    font-weight:900;
    font-size:20px;
    margin:10px 0;
}

.services{
    color:#7a00ff;
    font-weight:900;
    font-size:20px;
    line-height:1.4;
}

.accuracy{
    margin:18px 0 28px;
    font-size:36px;
    font-weight:900;
    color:#7a00ff;
}

/* BUTTON */
.join-btn{
    position:relative;
    display:inline-block;
    padding:15px 38px;
    font-size:18px;
    font-weight:900;
    color:#000;
    text-decoration:none;
    background:#114dff;
    border-radius:40px;
    overflow:hidden;
    box-shadow:0 0 25px rgba(17,77,255,0.7);
}

.join-btn::before{
    content:"";
    position:absolute;
    top:-50%;
    left:-50%;
    width:200%;
    height:200%;
    background:linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.8),
        transparent
    );
    animation:btnLight 2s linear infinite;
}

@keyframes btnLight{
    0%{transform:translateX(-100%);}
    100%{transform:translateX(100%);}
}
</style>
</head>

<body>

<div class="glow-box">

    <!-- IMAGE -->
    <img src="profile.jpg" class="profile" alt="Rajan Bhai">

    <!-- CONTENT -->
    <h1>RAJAN BHAI CRICKET TIPS</h1>

    <div class="leagues">
        IPL / BBL / PSL / SA20
    </div>

    <div class="services">
        TOSS + MATCH +<br>SESSION
    </div>

    <div class="accuracy">
        100% ACCURACY
    </div>

    <!-- BUTTON -->
    <a class="join-btn"
       href="https://t.me/+-aZj4DnrER1jMjFl"
       target="_blank">
       JOIN TG CHANNEL
    </a>

</div>

</body>
</html>
